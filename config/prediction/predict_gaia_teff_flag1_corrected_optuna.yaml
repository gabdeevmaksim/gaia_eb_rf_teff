# Prediction: Gaia Teff (Corrected, Optuna, GSP-Phot flag=1)
# Model trained on flag=1 only; predicts Teff [K] directly (no log transform).

model:
  model_file: "rf_gaia_teff_flag1_corrected_optuna_*.pkl"

data:
  source_file: "eb_unified_photometry.parquet"
  source_location: raw
  id_column: "source_id"
  filters: 
    teff_gaia_lt: 0.1  # Only predict for objects WITHOUT Gaia Teff (< 0.1 K)
    
# We predict only for objects WITHOUT Gaia Teff (< 0.1 K)
preprocessing:
  filter_missing: true
  missing_value: -999.0
  required_features:
    - "g"
    - "bp"
    - "rp"
    - "bp_rp"
    - "g_bp"
    - "g_rp"

feature_engineering:
  enabled: false

# No clustering; 

target_transform:
  type: "log10"
  inverse: true

uncertainty:
  enabled: true
  method: "full_tree"
  n_sample_trees: null

output:
  output_file: "predictions_gaia_teff_flag1_corrected_optuna.parquet"
  include_columns:
    - "source_id"
  save_summary: true
